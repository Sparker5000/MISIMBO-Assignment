<!DOCTYPE html>
<html>
<head>
	<title>	Unit Converter</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-staus-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
      <div class="container">
      	<h1 class="text-center display-4 mb-3">Unit Conveter</h1>
      	<form>
      		<div class="form-group">
      			<div class="input-group">
      				<input class="form-control-lg" type="number" name="inputValue" placeholder="">
      			</div>
      		</form>	
      		<div id="output">
      			<!--Gram -->
      			<div class="card bg-primary mb-2">
      				<div class="card-header">
      					<h4>grams</h4>
      					<div id="gram"></div>
      				</div>
      				<!-- kilogram -->
      				<div class="card bg-success mb-2">
      				<div class="card-header">
      				<h4>Kilograms</h4>	
      				<div id="kg"></div>
      			<div class="input-group-append">
      			     <select class="btn" id="Unit">	
      			     	<optgroup label="Weight">
      			     		<option>lbs</option>
      			     		<option>grams</option>
      			     		<option>kilograms</option>
      			     		<option>ounces</option>
      			     	<optgroup label="Temprature">
      			     	<option>Farenheit</option>	
      			     	<option>Centigrade</option>
      			    </optgroup> 
      			    <optgroup label="Distance">	
      			    	<option>meters</option>
      			    	<option>miles</option>
      			    	<option>inches</option>
      			    </optgroup>
      			</select>
      		</div>
      		<!-- Ounce -->	
      		<div class="card bg-danger">  
      		       <div class="card-header">
      		              <h4>Ounces</h4>
      		              <div id= "oz"></div>
      		        </div>
      		    </div>

      		</div>
      		</form>
      		<div id="output"></div>
      	</div>	
      	<script type="text/javascript" src="main.js"></script>


      			     	</body>
</html>
